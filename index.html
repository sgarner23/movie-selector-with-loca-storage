<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Seat Selector</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="movie-picker-div">
        <label for="movie-select">Pick a movie: </label>

        <select id="movie-select">
          <option value="10">Avengers: End Game ($10)</option>
          <option value="8">Paw Patrol ($8)</option>
          <option value="12">Terminator ($12)</option>
          <option value="9">James Bond ($9)</option>
        </select>
      </div>

      <ul class="showcase">
        <div class="legend-container">
          <div class="seat" id="legend-na"></div>
          <small>N/A</small>
        </div>

        <div class="legend-container">
          <div class="seat selected"></div>
          <small>Selected</small>
        </div>

        <div class="legend-container">
          <div class="seat occupied"></div>
          <small>Occupied</small>
        </div>
      </ul>

      <div class="screen-container">
        <div class="screen"></div>
      </div>

      <div class="seat-container">
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
        <div class="row">
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat occupied"></div>
          <div class="seat"></div>
          <div class="seat"></div>
          <div class="seat"></div>
        </div>
      </div>
    </div>

    <div class="bottom-text-container">
      <p>
        You have selected <span id="count">0</span> seats for a price of $<span
          id="cost"
          >0</span
        >
      </p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
